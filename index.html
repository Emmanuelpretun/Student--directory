<!DOCTYPE html>
<html>
<head>
  <title>Student Directory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .student-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .student-card h2 {
      margin-bottom: 5px;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Student Directory</h1>

  <div class="student-card">
    <h2>John Doe</h2>
    <p><strong>Matric No:</strong> 2023/123456</p>
    <p><strong>Age:</strong> 20</p>
    <p><strong>Level:</strong> 200</p>
    <p><strong>Gender:</strong> Male</p>
    <p><strong>Department:</strong> Computer Science</p>
    <p><strong>Faculty:</strong> Science</p>
  </div>

  <div class="student-card">
    <h2>Jane Smith</h2>
    <p><strong>Matric No:</strong> 2023/654321</p>
    <p><strong>Age:</strong> 19</p>
    <p><strong>Level:</strong> 100</p>
    <p><strong>Gender:</strong> Female</p>
    <p><strong>Department:</strong> Mass Communication</p>
    <p><strong>Faculty:</strong> Arts</p>
  </div>
</body>
</html>
